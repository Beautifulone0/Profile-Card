<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2fafd00db3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="profile-card">
      <img
        src="images/profile2.jpg"
        alt="Profile Image"
        class="profile-image"
      />
      <h2 class="profile-name">Faith Kalu Onyeani</h2>
      <p class="profile-description">
        Frontend Developer | Frontend Coach | VA in training | Passionate about
        creating beautiful interfaces & also supporting businesses and my
        clients.
      </p>
      <div class="social-icons">
        <a
          href="https://www.linkedin.com/in/faith-kalu-onyeani-6b1749324?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
          title="LinkedIn" target="_blank"
          ><i
            class="fa-brands fa-linkedin fa-lg"
            style="color: rgb(60, 60, 247)"
          ></i
        ></a>
        <a href="https://github.com/Beautifulone0" title="GitHub" target="_blank"
          ><i class="fa-brands fa-square-github fa-lg" style="color: white"></i
        ></a>
        <a href="https://wa.link/ab94xl" title="Whatsapp" target="_blank"
          ><i
            class="fa-brands fa-square-whatsapp fa-lg"
            style="color: green"
          ></i
        ></a>
      </div>
    </div>
  </body>
</html>
